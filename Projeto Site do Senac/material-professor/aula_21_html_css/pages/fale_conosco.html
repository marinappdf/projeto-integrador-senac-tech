<section>
		<article>
			<p id="formP">
			Cadastro de clientes
			</p>
			<form action="#" method="post">
			<fieldset><!--Início fieldset principal -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Nome:</label>
						<input type="text" id="nome" 
						name="nome" required />
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Sobrenome:</label>
						<input type="text" id="snome" 
						name="snome" required />
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Data de nascimento:</label>
						<input type="date" id="datanasc" 
						name="datanasc" required />
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Endereço:</label>
						<input type="text" id="endereco" 
						name="endereco" required />
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Bairro:</label>
						<input type="text" id="bairro" 
						name="bairro" required />
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Cidade:</label>
						<input type="text" id="cidade" 
						name="cidade" required />
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Estado:</label>
						<select name="estado" id="estado" 
						required>
						
							<option value="Acre">Acre</option>
							<option value="Alagoas">Alagoas</option>
							<option value="Amapá">Amapá</option>
							<option value="Amazonas">Amazonas</option>
							<option value="Bahia">Bahia</option>
							<option value="Ceará">Ceará</option>
							<option value="Distrito Federal">Distrito Federal</option>
							<option value="Espírito Santo">Espírito Santo</option>
							<option value="Goiás">Goiás</option>
							<option value="Maranhão">Maranhão</option>
							<option value="Mato Grosso">Mato Grosso</option>
							<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
							<option value="Minas Gerais">Minas Gerais</option>
							<option value="Pará">Pará</option>
							<option value="Paraíba">Paraíba</option>
							<option value="Paraná">Paraná</option>
							<option value="Pernambuco">Pernambuco</option>
							<option value="Piauí">Piauí</option>
							<option value="Rio de Janeiro">Rio de Janeiro</option>
							<option value="Rio Grande do Sul" selected>Rio Grande do Sul</option>
							<option value="Rio Grande do Norte">Rio Grande do Norte</option>
							<option value="Rondônia">Rondônia</option>
							<option value="Roraima">Roraima</option>
							<option value="Santa Catarina">Santa Catarina</option>
							<option value="São Paulo">São Paulo</option>
							<option value="Sergipe">Sergipe</option>
							<option value="Tocantins">Tocantins</option>
						</select>
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Sexo:</label>
						<label>
						<input type="radio" id="sexo" 
						name="sexo" value="M" checked />
						Masculino
						<input type="radio" id="sexo" 
						name="sexo" value="F" />
						Feminino</label>
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Celular:</label>
						<input type="tel" id="celular" 
						name="celular" required 
						title="O número deve ter 11 dígitos, 
						contando com o DDD" 
						pattern="[0-9]{11}"/>											
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>E-mail:</label>
						<input type="email" id="email" 
						name="email" required 
						title="O formato do e-mail deve 
						ser: nome@dominio.com" 
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>											
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Usuário:</label>
						<input type="text" id="usuario" 
						name="usuario" required />											
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Senha:</label>
						<input type="password" id="senha" 
						name="senha" required 
						title="A senha deve ter no mínimo 
						8 caractéres, letra maiúscula, 
						minúscula e número" 
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>											
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<fieldset class="bloco"><!--Início fieldset bloco -->
					<div class="dados">
						<label>Observação:</label>
						<textarea name="obs" id="obs" 
						rows="4" cols="30">
						</textarea>	
					</div>					
				</fieldset><!--Fim fieldset bloco -->
				<button type="submit" class="botao" 
				name="submit">Cadastrar</button>
			</fieldset><!--Fim fieldset principal -->
			</form>
		</article>
